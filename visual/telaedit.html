<!DOCTYPE html>
<html>
<head>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Arvo&family=Press+Start+2P&display=swap" rel="stylesheet">
  <title>User Editing Page</title>
  <link rel="stylesheet" href="telaedit.css">
  
</head>
<body>
  <div class="card">
    <h2 class="PS2P branco ">Personalização</h2>
    
    <div class="avatar-container">
      <label for="avatar">Choose an avatar:</label>
      <select id="avatar">
        <option value="avatar1">Avatar 1</option>
        <option value="avatar2">Avatar 2</option>
        <option value="avatar3">Avatar 3</option>
      </select>
    </div>
    
    <div class="color-input">
      <label for="background-color">Choose a background color:</label>
      <input type="color" id="background-color">
    </div>
    
    <div>
      <label for="username">Enter a username:</label>
      <input type="text" id="username">
    </div>
  </div>
</body>
</html>
